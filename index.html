    <script>
        // Проверяем, был ли посетитель на сайте (есть ли куки)
        if (document.cookie.includes("visited")) {
            console.log('Посетитель уже был на сайте');
        } else {
            // Установить cookie на 1 год, чтобы отличить новых посетителей
            const expirationDate = new Date();
            expirationDate.setFullYear(expirationDate.getFullYear() + 1);
            document.cookie = "visited=true; expires=" + expirationDate.toUTCString() + "; path=/";
    
            // Увеличить счетчик посещений
            fetch('update_counter.php', {
                method: 'POST'
            })
            .then(response => {
                if (response.ok) {
                    console.log('Счетчик посещений успешно обновлен');
                } else {
                    console.error('Произошла ошибка при обновлении счетчика посещений');
                }
            })
            .catch(error => {
                console.error('Ошибка при обращении к серверу:', error);
            });
        }
    </script>
